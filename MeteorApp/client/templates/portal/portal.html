<template name="portal">
	{{#if isInRole 'student'}}
		Hello Student!
	{{/if}}
	{{#if isInRole 'instructor'}}
		Hello Instructor!
	{{/if}}
	<table class="table table-bordered table-hover">
		<thead>
			<th>Date</th>
		</thead>
		<tbody>
			{{#each getTestResults}}
				<tr>
					<td>{{time}}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>
